{% extends "base.html" %}
{% load static %}
{% block content %}
    <style>
 #bg {
    z-index:-1;
  position: fixed;
  top: 0;
  left: 0;

  /* Preserve aspet ratio */
  min-width: 100%;
  min-height: 100%;
}
</style>
<div class="container"></div>
<img src="{% static 'bg.png'%}" id="bg" alt="">
   <div class="signup-form container">
    <form action="{% url 'myapp:add_subj' %}" method="post">
         {% csrf_token %}
		<h2>Add Subjects</h2>

        <div class="text-center">
            <b>Created Subjects</b><br><hr>
            {% for subject in subjects%}
            {{subject.sub_name}}<br>
            {% endfor %}

        </div>
       <div class="form-group">
           <label>Subject</label>
            <input type="text" class="form-control" name="subject" placeholder="Subjects" required="required"><br><br>
           <label>Description</label>
           <input type="text" class="form-control" name="description" placeholder="description" required="required">
        </div>
        <br>
        <button class="btn btn-primary">submit</button>
        <a href="{% url 'myapp:subject_profile' %}">View All subjects </a>
    </form>
   </div>
{% include "footer.html" %}

{% endblock %}
